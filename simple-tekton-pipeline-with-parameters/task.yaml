apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: sample-task
spec:
  params:
  - name: message
  - name: sleepDuration
  resources:
  steps:
    - name: sample-python-task
      image: python
      script: |
        #!/usr/bin/env python3
        
        print("Hello from Python!")

    - name: sample-shell-task
      image: ubuntu
      script: |
        #!/bin/bash -x
        sleep $(params.sleepDuration)
        echo $(params.message)
