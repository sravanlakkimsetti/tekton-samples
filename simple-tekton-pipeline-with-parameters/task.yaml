apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: sample-task
spec:
  params:
  - name: message
  - name: sleepDuration
  resources:
  steps:
    - name: sample-python-task
      image: python
      script: |
        #!/usr/bin/env python3
        
        print("Hello from Python!")

    - name: sample-shell-task
      image: ubuntu
      script: |
        #!/bin/bash -x
        echo $(params.message)
        
        mkdir -p ~/.ssh
        cat $(params.message)>>~/.ssh/id_rsa
        chmod -R 600 .ssh
        
        git clone --recurse-submodule git@github.ibm.com:one-pipeline/compliance-aggregator.git
        
